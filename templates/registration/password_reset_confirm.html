{% extends "basic.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
    <h1>Change password</h1>
    {% if validlink %}
    <form action="." method="POST">
            {{form.as_p}}
            {% csrf_token %}
            <p><input type='submit' value='Change_my_password'></p>
        </form>
    {% else %}
    <p>Invalid link</p>
    {% endif %}
{% endblock %}
